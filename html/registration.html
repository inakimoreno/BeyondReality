<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration page</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
  </head>
  <body>
    
    <div class="container">
      <div class="heading">Registration</div>
      <form class="Data" action="index.html" method="post">
        <div class="firstname">
        <span class="information">Firstname</span>
        <input type="text" name="" value="Firstname">
        </div>
        <div class="container">
          <form class="Data" action="index.html" method="post">
            <div class="lastname">
            <span class="information">Lastname</span>
            <input type="text" name="" value="Lastname">
            </div>
            <div class="container">
              <form class="Data" action="index.html" method="post">
                <div class="email">
                <span class="information">Email</span>
                <input type="text" name="" value="Email  ">
                </div>
                <div class="container">
                  <form class="Data" action="index.html" method="post">
                    <div class="password">
                    <span class="information">Password</span>
                    <input type="text" name="" value="Password">
                    </div>
                    <div class="container">
                      <form class="Data" action="index.html" method="post">
                        <div class="confirm password">
                        <span class="information">Confirm password</span>
                        <input type="text" name="" value="Confirm Password">
                        </div>
                        </div>
                        <button type="button">Get Started</button>
                        </div>
      </form>
    </div>

  </body>
</html>
